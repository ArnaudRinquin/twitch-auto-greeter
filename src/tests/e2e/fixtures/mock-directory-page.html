<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Twitch Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e10;
      color: #efeff1;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #9147ff;
    }
    .stream-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .stream-card {
      background: #18181b;
      padding: 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .stream-card:hover {
      background: #1f1f23;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mock Twitch Directory</h1>
    <p>Browse live channels</p>

    <div class="stream-grid">
      <div class="stream-card">
        <h3>Stream 1</h3>
        <p>10.5K viewers</p>
      </div>
      <div class="stream-card">
        <h3>Stream 2</h3>
        <p>8.2K viewers</p>
      </div>
      <div class="stream-card">
        <h3>Stream 3</h3>
        <p>5.1K viewers</p>
      </div>
    </div>
  </div>
</body>
</html>
